<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local Image Gallery</title>
    <style>
        .gallery {
            display: none;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            grid-gap: 20px;
            margin: 20px;
        }

        .gallery-item {
            position: relative;
            width: 400px;
            height: 400px;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .image-title {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            padding: 10px;
            font-size: 16px;
            color: #fff;
            background-color: rgba(0, 0, 0, 0.7);
            border-top-right-radius: 8px;
            border-top-left-radius: 8px;
            text-align: center;
            box-sizing: border-box;
        }

        /* Styles for full-screen image modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 9999;
            padding-top: 0;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            overflow: auto;
        }

        .modal-content {
            margin: auto;
            display: block;
            max-width: 100%;
            max-height: 100%;
        }

        .close {
            position: absolute;
            top: 15px;
            right: 35px;
            color: #f1f1f1;
            font-size: 40px;
            font-weight: bold;
            transition: 0.3s;
            cursor: pointer;
        }

        .close:hover,
        .close:focus {
            color: #bbb;
            text-decoration: none;
            cursor: pointer;
        }

        .progress-container {
            width: 100%;
            height: 4px;
            background-color: #ccc;
            margin-top: 10px;
        }

        .progress-bar {
            width: 100%;
            height: 100%;
            background-color: #4caf50;
        }

        .navigation {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 50px;
            height: 50px;
            background-color: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        .navigation:hover {
            background-color: rgba(255, 255, 255, 0.7);
        }

        .prev {
            left: 20px;
        }

        .next {
            right: 20px;
        }
    </style>
</head>
<body>
    <h1>Local Image Gallery</h1>

    <input type="file" id="directoryInput" webkitdirectory directory multiple accept="image/jpeg, image/png, image/gif">
    <label for="directoryInput">Upload Directory</label>
    <div class="gallery" id="imageGallery"></div>

    <!-- Full-screen modal -->
    <div id="myModal" class="modal">
        <span class="close" onclick="closeModal()">&times;</span>
        <div class="navigation prev" onclick="prevImage()">&#10094;</div>
        <div class="navigation next" onclick="nextImage()">&#10095;</div>
        <img class="modal-content" id="fullScreenImage">
        <div class="progress-container">
            <div class="progress-bar" id="progressBar"></div>
        </div>
    </div>

    <script>
        var currentImageIndex = 0;
        var totalImages = 0;

        document.getElementById('directoryInput').addEventListener('change', function() {
            loadImages();
        });

        function loadImages() {
            var directoryInput = document.getElementById('directoryInput');
            var files = directoryInput.files;

            if (files.length === 0) {
                alert("Please select a directory containing images.");
                return;
            }

            var gallery = document.getElementById('imageGallery');
            gallery.innerHTML = ''; // Clear existing images

            totalImages = 0;
            currentImageIndex = 0;

            for (var i = 0; i < files.length; i++) {
                var file = files[i];
                if (file.type.match('image/jpeg') || file.type.match('image/png') || file.type.match('image/gif')) {
                    totalImages++;

                    var reader = new FileReader();

                    reader.onloadstart = function() {
                        document.getElementById('myModal').style.display = 'block';
                    };

                    reader.onload = function(e) {
                        var img = document.createElement('img');
                        img.src = e.target.result;
                        img.alt = file.name; // Set alt attribute to file name
                        img.title = file.name; // Set title attribute to file name

                        var galleryItem = document.createElement('div');
                        galleryItem.classList.add('gallery-item');

                        var imageTitle = document.createElement('div');
                        imageTitle.classList.add('image-title');
                        imageTitle.textContent = file.name; // Set image title to file name

                        galleryItem.appendChild(img);
                        galleryItem.appendChild(imageTitle);

                        img.onclick = function() { openModal(img.src); }; // Pass img.src to openModal
                        gallery.appendChild(galleryItem);
                    };

                    reader.onloadend = function() {
                        currentImageIndex++;
                        var progressBar = document.getElementById('progressBar');
                        progressBar.style.width = ((currentImageIndex / totalImages) * 100) + '%';

                        if (currentImageIndex === totalImages) {
                            document.getElementById('myModal').style.display = 'none';
                            currentImageIndex = 0;
                        }
                    };

                    reader.readAsDataURL(file);
                }
            }

            document.querySelector('.gallery').style.display = 'grid'; // Display the gallery after images are loaded
        }

        // Function to open full-screen modal with clicked image
        function openModal(imageSrc) {
            var modal = document.getElementById('myModal');
            var img = document.getElementById('fullScreenImage');
            img.src = imageSrc;
            modal.style.display = 'block';
            document.body.style.overflow = 'hidden'; // Hide body scrollbar

            // Add event listener for keyboard arrow keys
            document.addEventListener('keydown', handleKeyDown);
        }

        // Function to handle keyboard arrow key events
        function handleKeyDown(event) {
            if (event.keyCode === 37) { // Left arrow key
                prevImage();
            } else if (event.keyCode === 39) { // Right arrow key
                nextImage();
            }
        }

        // Function to navigate to the previous image
        function prevImage() {
            if (currentImageIndex > 0) {
                currentImageIndex--;
                var prevImage = document.querySelectorAll('.gallery-item img')[currentImageIndex];
                document.getElementById('fullScreenImage').src = prevImage.src;
            }
        }

        // Function to navigate to the next image
        function nextImage() {
            if (currentImageIndex < totalImages - 1) {
                currentImageIndex++;
                var nextImage = document.querySelectorAll('.gallery-item img')[currentImageIndex];
                document.getElementById('fullScreenImage').src = nextImage.src;
            }
        }

        // Function to close full-screen modal
        function closeModal() {
            var modal = document.getElementById('myModal');
            modal.style.display = 'none';
            document.body.style.overflow = 'auto'; // Show body scrollbar

            // Remove event listener for keyboard arrow keys
            document.removeEventListener('keydown', handleKeyDown);
        }
    </script>
</body>
</html>
