<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local Image Gallery</title>
    <style>
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            grid-gap: 20px;
            margin: 20px;
        }

        .gallery-item {
            position: relative;
            width: 400px;
            height: 400px;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .image-title {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            padding: 10px;
            font-size: 16px;
            color: #fff;
            background-color: rgba(0, 0, 0, 0.7);
            border-top-right-radius: 8px;
            border-top-left-radius: 8px;
            text-align: center;
            box-sizing: border-box;
        }

        /* Styles for full-screen image modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 9999;
            padding-top: 0;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            overflow: auto;
        }

        .modal-content {
            margin: auto;
            display: block;
            max-width: 100%;
            max-height: 100%;
        }

        .close {
            position: absolute;
            top: 15px;
            right: 35px;
            color: #f1f1f1;
            font-size: 40px;
            font-weight: bold;
            transition: 0.3s;
            cursor: pointer;
        }

        .close:hover,
        .close:focus {
            color: #bbb;
            text-decoration: none;
            cursor: pointer;
        }

        .progress-container {
            width: 100%;
            height: 4px;
            background-color: #ccc;
            margin-top: 10px;
        }

        .progress-bar {
            width: 0%;
            height: 100%;
            background-color: #4caf50;
        }
    </style>
</head>
<body>
    <h1>Local Image Gallery</h1>

    <input type="file" id="directoryInput" webkitdirectory directory multiple accept="image/*">
    <button onclick="loadImages()">Load Images</button>

    <div class="gallery" id="imageGallery"></div>

    <!-- Full-screen modal -->
    <div id="myModal" class="modal">
        <span class="close" onclick="closeModal()">&times;</span>
        <img class="modal-content" id="fullScreenImage">
        <div class="progress-container">
            <div class="progress-bar" id="progressBar"></div>
        </div>
    </div>

    <script>
        var currentImageIndex = 0;
        var totalImages = 0;

        function loadImages() {
            var directoryInput = document.getElementById('directoryInput');
            var files = directoryInput.files;

            if (files.length === 0) {
                alert("Please select a directory containing images.");
                return;
            }

            var gallery = document.getElementById('imageGallery');
            gallery.innerHTML = ''; // Clear existing images

            totalImages = files.length;

            for (var i = 0; i < totalImages; i++) {
                var file = files[i];
                if (file.type.match('image.*')) {
                    var reader = new FileReader();

                    reader.onloadstart = function() {
                        document.getElementById('myModal').style.display = 'block';
                    };

                    reader.onload = function(e) {
                        var img = document.createElement('img');
                        img.src = e.target.result;
                        img.alt = file.name; // Set alt attribute to file name
                        img.title = file.name; // Set title attribute to file name

                        var galleryItem = document.createElement('div');
                        galleryItem.classList.add('gallery-item');

                        var imageTitle = document.createElement('div');
                        imageTitle.classList.add('image-title');
                        imageTitle.textContent = file.name; // Set image title to file name

                        galleryItem.appendChild(img);
                        galleryItem.appendChild(imageTitle);

                        img.onclick = function() { openModal(img.src); }; // Pass img.src to openModal
                        gallery.appendChild(galleryItem);
                    };

                    reader.onloadend = function() {
                        currentImageIndex++;
                        var progressBar = document.getElementById('progressBar');
                        progressBar.style.width = ((currentImageIndex / totalImages) * 100) + '%';

                        if (currentImageIndex === totalImages) {
                            document.getElementById('myModal').style.display = 'none';
                            currentImageIndex = 0;
                        }
                    };

                    reader.readAsDataURL(file);
                }
            }
        }

        // Function to open full-screen modal with clicked image
        function openModal(imageSrc) {
            var modal = document.getElementById('myModal');
            var img = document.getElementById('fullScreenImage');
            img.src = imageSrc;
            modal.style.display = 'block';
            document.documentElement.style.overflow = 'hidden'; // Hide scrollbars

            // Add event listener for keyboard arrow keys
            document.addEventListener('keydown', handleKeyDown);
        }

        // Function to handle keyboard arrow key events
        function handleKeyDown(event) {
            var modal = document.getElementById('myModal');
            if (modal.style.display === 'block') {
                if (event.keyCode === 37) { // Left arrow key
                    currentImageIndex = (currentImageIndex - 1 + totalImages) % totalImages;
                    var prevImage = document.querySelectorAll('.gallery-item img')[currentImageIndex];
                    document.getElementById('fullScreenImage').src = prevImage.src;
                } else if (event.keyCode === 39) { // Right arrow key
                    currentImageIndex = (currentImageIndex + 1) % totalImages;
                    var nextImage = document.querySelectorAll('.gallery-item img')[currentImageIndex];
                    document.getElementById('fullScreenImage').src = nextImage.src;
                }
            }
        }

        // Function to close full-screen modal
        function closeModal() {
            var modal = document.getElementById('myModal');
            modal.style.display = 'none';
            document.documentElement.style.overflow = 'auto'; // Show scrollbars

            // Remove event listener for keyboard arrow keys
            document.removeEventListener('keydown', handleKeyDown);
        }
    </script>
</body>
</html>
