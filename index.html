<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local Image Gallery</title>
    <style>
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            grid-gap: 10px;
            margin: 20px;
        }

        .gallery img {
            max-width: 100%;
            height: auto;
            border: 1px solid #ccc;
            box-shadow: 0 0 5px rgba(0,0,0,0.3);
            cursor: pointer; /* Add cursor pointer to indicate clickable */
        }

        /* Styles for full-screen image modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 9999;
            padding-top: 50px;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            overflow: auto;
        }

        .modal-content {
            margin: auto;
            display: block;
            max-width: 90%;
            max-height: 90%;
        }

        .close {
            position: absolute;
            top: 15px;
            right: 35px;
            color: #f1f1f1;
            font-size: 40px;
            font-weight: bold;
            transition: 0.3s;
            cursor: pointer;
        }

        .close:hover,
        .close:focus {
            color: #bbb;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Local Image Gallery</h1>

    <input type="file" id="directoryInput" webkitdirectory directory multiple accept="image/*">
    <button onclick="loadImages()">Load Images</button>

    <div class="gallery" id="imageGallery"></div>

    <!-- Full-screen modal -->
    <div id="myModal" class="modal">
        <span class="close" onclick="closeModal()">&times;</span>
        <img class="modal-content" id="fullScreenImage">
    </div>

    <script>
        function loadImages() {
            var directoryInput = document.getElementById('directoryInput');
            var files = directoryInput.files;

            if (files.length === 0) {
                alert("Please select a directory containing images.");
                return;
            }

            var gallery = document.getElementById('imageGallery');
            gallery.innerHTML = ''; // Clear existing images

            for (var i = 0; i < files.length; i++) {
                var file = files[i];
                if (file.type.match('image.*')) {
                    var reader = new FileReader();

                    reader.onload = function(e) {
                        var img = document.createElement('img');
                        img.src = e.target.result;
                        img.onclick = function() { openModal(img.src); }; // Pass img.src to openModal
                        gallery.appendChild(img);
                    };

                    reader.readAsDataURL(file);
                }
            }
        }

        // Function to open full-screen modal with clicked image
        function openModal(imageSrc) {
            var modal = document.getElementById('myModal');
            var img = document.getElementById('fullScreenImage');
            img.src = imageSrc;
            modal.style.display = 'block';
        }

        // Function to close full-screen modal
        function closeModal() {
            var modal = document.getElementById('myModal');
            modal.style.display = 'none';
        }
    </script>
</body>
</html>
