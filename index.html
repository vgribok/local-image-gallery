<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local Image Gallery</title>
    <style>
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            grid-gap: 10px;
            margin: 20px;
        }

        .gallery img {
            max-width: 100%;
            height: auto;
            border: 1px solid #ccc;
            box-shadow: 0 0 5px rgba(0,0,0,0.3);
        }
    </style>
</head>
<body>
    <h1>Local Image Gallery</h1>

    <input type="file" id="directoryInput" webkitdirectory directory multiple accept="image/*">
    <button onclick="loadImages()">Load Images</button>

    <div class="gallery" id="imageGallery"></div>

    <script>
        function loadImages() {
            var directoryInput = document.getElementById('directoryInput');
            var files = directoryInput.files;

            if (files.length === 0) {
                alert("Please select a directory containing images.");
                return;
            }

            var gallery = document.getElementById('imageGallery');
            gallery.innerHTML = ''; // Clear existing images

            for (var i = 0; i < files.length; i++) {
                var file = files[i];
                if (file.type.match('image.*')) {
                    var reader = new FileReader();

                    reader.onload = function(e) {
                        var img = document.createElement('img');
                        img.src = e.target.result;
                        gallery.appendChild(img);
                    };

                    reader.readAsDataURL(file);
                }
            }
        }
    </script>
</body>
</html>
